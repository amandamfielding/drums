<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drums</title>
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <div class="letter">A</div>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <div class="letter">S</div>
        <span class="sound">crash</span>
      </div>
      <div data-key="68" class="key">
        <div class="letter">D</div>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <div class="letter">F</div>
        <span class="sound">hihat</span>
      </div>
      <div data-key="72" class="key">
        <div class="letter">H</div>
        <span class="sound">snare</span>
      </div>
      <div data-key="74" class="key">
        <div class="letter">J</div>
        <span class="sound">rim</span>
      </div>
      <!-- <div data-key="75" class="key">
        <div class="letter">K</div>
        <span class="sound">clap</span>
      </div>
      <div data-key="76" class="key">
        <div class="letter">L</div>
        <span class="sound">clap</span>
      </div> -->

    </div>

    <audio data-key="65" src="assets/audio/clap.mp3"></audio>
    <audio data-key="83" src="assets/audio/crash.mp3"></audio>
    <audio data-key="68" src="assets/audio/kick.mp3"></audio>
    <audio data-key="70" src="assets/audio/highhat.mp3"></audio>
    <audio data-key="72" src="assets/audio/snare.mp3"></audio>
    <audio data-key="74" src="assets/audio/rim.mp3"></audio>
    <!-- <audio data-key="75" src=""></audio>
    <audio data-key="76" src=""></audio> -->

    <script src="assets/js/main.js"></script>
  </body>
</html>
